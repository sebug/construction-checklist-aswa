<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checklist construction</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="container">
      <h1>Checklist Construction</h1>
    </header>
    <main class="container">
      <form method="post" action="/api/SaveChecklist">
	<h2>Données de base</h2>

	<div class="form-group">
	  <label for="nameOfConstruction">Nom de la construction</label>
	  <input type="text" class="form-control" id="nameOfConstruction" required />
	</div>

	<div class="form-group">
	  <label for="date">Date du contrôle</label>
	  <input type="date" class="form-control" id="date" required />
	</div>

	<div class="form-group">
	  <label for="mailAddress">Adresse mail de la personne ayant fait le contrôle</label>
	  <input type="email" class="form-control" id="mailAddress" required />
	</div>

	<h2>État général de l'abri</h2>
	<h3>Éclairage (Changement ampoules et Néons)</h3>
	  <div class="form-check form-check-inline">
	    <input class="form-check-input" type="radio" name="illumination" id="illuminationOK" value="ok">
	    <label class="form-check-label" for="illuminationOK">OK</label>
	  </div>
	  <div class="form-check form-check-inline">
	    <input class="form-check-input" type="radio" name="illumination" id="illuminationToRepair" value="torepair">
	    <label class="form-check-label" for="illuminationToRepair">à réparer</label>
	  </div>
	  <div class="form-group">
	    <label for="illuminationPhoto">Photo:</label>
	    <input type="file" class="form-control-file" id="illuminationPhoto">
	    <label for="illuminationComments">Commentaires</label>
	    <textarea class="form-control" name="illuminationComments"></textarea>
	  </div>
	  <div class="form-group">
	    <button type="submit" class="btn btn-primary mb-2">Envoyer</button>
	  </div>
      </form>
    </main>
  </body>
</html>
